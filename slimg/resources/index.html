<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="neutralinoapp">
        <div id="sidebar">
            <button id="openFolderBtn">Open Folder</button>
            <div id="folderTree"></div>
        </div>
        <div id="controls">
            <button id="sortNameAscBtn">Sort by Name (Asc)</button>
            <button id="sortNameDescBtn">Sort by Name (Desc)</button>
            <button id="sortModifiedAscBtn">Sort by Modified (Asc)</button>
            <button id="sortModifiedDescBtn">Sort by Modified (Desc)</button>
            <button id="groupByTypeBtn">Group by Type</button>
        </div>
        <div id="imageContainer"></div>
    </div>
    <script src="js/neutralino.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
